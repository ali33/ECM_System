<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=&sensor=false"></script>

    <script type="text/javascript">
        function initialize() {
            var myLatlng = new google.maps.LatLng(10.842147, 106.717549);
            var myOptions = {
                zoom: 16,
                center: myLatlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            }
            var map = new google.maps.Map(document.getElementById('map-canvas'), myOptions);

            var contentString = "<div id='content'>";
            contentString += "<div id='title'>ECM Solutions</div>";
            contentString += "<div id='info'>393 13th highways, Hiep Binh Phuoc ward, Thu Duc Dist, HCM City, Vietnam</div></div>";

            var infowindow = new google.maps.InfoWindow({
                content: contentString
            });

            var marker = new google.maps.Marker({
                position: myLatlng,
                map: map,
                title: 'ECM Solutions'
            });

            //google.maps.event.addDomListener(window, 'load', initialize);

            google.maps.event.addListener(marker, 'click', function () {
                infowindow.open(map, marker);
            });
        }
    </script>
</head>
<body onload="initialize();">
    <div id="map-canvas" style="height:200px; width:400px; border:1px solid #0094ff"></div>
</body>
</html>
